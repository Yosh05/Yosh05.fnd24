<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆるキャラのページ</title>
    <script src="script.js"></script>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            background-color: rgb(253, 255, 132);
            padding: 10px;
        }
        section {
            margin-top: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
        }

        button{
            background-color:#eef198;
            color: rgb(0, 0, 0);
            opacity: 1;
            border: 4px outset;
            border-radius: 10px;
        }

        h1 {
            background-color:#eea51d;
            font-family: 'Your Cute Font', cursive; 
            border-radius: 100px;
        }

        .action_class{
        width: 90%;
        height: 50%; 
        left:10%;
        top: 10%;
        text-align: center; 
        margin-bottom: 10px;     
		display: inline-block;
		width: 100px;
		text-align: right;
	}

    </style>
    
</head>
<body>
    <header>
        <h1>バリィさん</h1>
    </header>

    <section>
        <h2>プロフィール</h2>
        <p>焼き鳥のまち今治（いまばり）生まれ今治育ちのトリ。
            頭に来島海峡大橋をイメージ したクラウンをかぶり
            タオル生地のハラマキをし、手には特注の船の形の財布を持っている。 
            趣味は食べ歩きと 、ハラマキコレクション。 
            身長：150cm・体重：150kg・胴回：150cm
            誕生日8月3日　性別不明 ・年齢不明</p>

        <h2>写真ギャラリー</h2>
        <img id="image1" src="images/barisan.png" alt="ゆるキャラの写真1">
        <img id="image2" src="images/barisan02.png" alt="ゆるキャラの写真2">
        <!-- 必要に応じて他の写真を追加 -->

        <label class="action_class"><span >動きパターン</span>
            <select name="led_setting" id="select_pattern" onchange="select_led_pattern()" >
                <option value="上に">上に</option>
                <option value="下に">下に</option>
                <option value="左に">左に</option>
                <option value="右に">右に</option>
                <option value="左右に">左右に</option>
                <option value="回転">回転</option>
                <option value="その他1">その他1</option>
                <option value="その他2">その他2</option>
            </select>
            <button id="button1" >画像①をアクション</button>
            <button id="button2" >画像②をアクション</button>
        </label>


        <h2 id="katudo">活動内容</h2>
        <p>ゆるキャラが参加するイベントやキャンペーンなどの活動内容をここに記述します。</p>
    </section>

    <footer>
        <p>&copy; 2024 ゆるキャラの名前</p>
    </footer>

    <script>
   const imgElement01 = document.getElementById("image1");
   const imgElement02 = document.getElementById("image2");
   let rotationDeg01 = 0;
   let rotationDeg02 = 0;
   let translationX01 = 0;
   let translationX02 = 0;
   let translationZ01 = 0;
   let translationZ02 = 0;

    document.getElementById("button1").addEventListener("click", rotateImage1);
    document.getElementById("button2").addEventListener("click", rotateImage2);

    function select_led_pattern() {
        const selectedPattern = document.getElementById("select_pattern").value;
        console.log(selectedPattern + "checkcheckcheck")
}

    //90度回転
    function rotateImage1() {
        rotationDeg01 += 90;
        imgElement01.style.transform = "rotate(" + rotationDeg01 + "deg)";
    }
    //30度左右に動く
    function rotateImage2() {
        rotationDeg02 += 30;
        if (rotationDeg02 === 30 ){
            rotationDeg02= rotationDeg02 * -1;
        }else{
            rotationDeg02 = rotationDeg02 * 1
        }
        imgElement02.style.transform = "rotate(" + rotationDeg02 + "deg)";
    }

    </script>
</body>
</html>
